<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixing colours and backgrounds</title>
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/mixing.css">
  </head>
  <body>

    <section>
      <header>
        <h2>Dory!</h2>
        <p>Dory is a character from <cite>Finding Nemo</cite>. She's a Blue Tang, and lives on a coral reef.</p>
      </header>
      <figure class="dory">
        <div class="bubbles"></div>
        <div class="crab"></div>
        <div class="coral"></div>
        <img src="images/dory.png" alt="Dory is a Blue Tang from Finding Nemo">
      </figure>
    </section>

    <section>
      <header>
        <h2>Henry, Big Bird, <abbr title="Esquire">Esq.</abbr></h2>
        <p>Of all the bachelor Ostriches around, Henry is certainly the most handsome.</p>
      </header>
      <figure class="henry">
        <div class="left"></div>
        <div class="beach"></div>
        <div class="clump"></div>
        <div class="palm2"></div>
        <div class="palm"></div>
        <div class="tile"></div>
        <div class="sun"></div>
        <img src="images/big-bird.png" alt="Henry, the handsome Ostrich.">
      </figure>
    </section>

    <section>
      <header>
        <h2>Lu-Seal, on holiday</h2>
        <p>Ahhh, vacation time! Nobody loves the beach more than Lu-Seal!</p>
      </header>
      <figure class="lu-seal">
        <img src="images/lu-seal.png" alt="Lu-Seal looks so relaxed">
      </figure>
    </section>
  </body>
</html>
